repos:
  # Ruff: fast linting + formatting check
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Secret detection (prevent accidental API key / credential commits)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  # Sparky-specific checks (holdout leaks, guardrail bypasses, cost requirements)
  - repo: local
    hooks:
      - id: sparky-checks
        name: Sparky-specific checks
        entry: python bin/hooks/sparky_checks.py
        language: python
        pass_filenames: false
        always_run: true

      - id: research-validation
        name: Research Validation (Claude)
        entry: python bin/research_validation/validate_pr.py
        language: python
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: platform-validation
        name: Platform Validation (Claude)
        entry: python bin/platform_validation/validate_pr.py
        language: python
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
